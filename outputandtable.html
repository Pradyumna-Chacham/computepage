<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
<!--Budget Overview-->

var sal=document.getElementById("salary")
var itr=document.getElementById("taxrate")
var expend=document.getElementById("Expenditure")
var sal_bit=  sal
var Sal_aIT=sal(1-(itr*100))

var r=document.getElementById("rental")
var m=document.getElementById("House Maintenance")
var i=document.getElementById("houseinsurance")
var u=document.getElementById("utilities")
var housing_exp=r + m + i + u
$(function () {
	$('#cpiechartdiv').highcharts({
		title: {text: 'Housing Expenses Breakdown'},
		tooltip: {formatter: function() {return this.point.name + '<br><b>'+ this.percentage.toFixed(1) +' %</b><br>$'+ this.y;}},
		plotOptions: {pie: {allowPointSelect: true,cursor: 'pointer'		}},
		series: [{
			type: 'pie',
			name: 'Share',
			data: [['Rent',r],['Housing Maintenance',m],['Insurance',i],['Utilities',u],]
		}]
	});
});

// <!--Transportation Costs-->

var fuel=document.getElementById("Fuel")
var vehicle_insurance=document.getElementById("Car Insurance")

// <!--Total Expenses Breakdown-->
var total_exp = housing_exp + transport_exp + food_exp + healthcare_exp + investment_exp + loan_exp + living_exp + misc_exp
// <!---Percentages for table--->

var Loanpercent=((loan_exp*100)/Sal_aIT)

$(function () {
	$('#cpiechartdiv').highcharts({
		title: {text: 'Total Expenses Breakdown'},
		tooltip: {formatter: function() {return this.point.name + '<br><b>'+ this.percentage.toFixed(1) +' %</b><br>$'+ this.y;}},
